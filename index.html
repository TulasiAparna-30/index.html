<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HealthSphere AI | Smart Health Assistant</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
:root{
--primary:#2563eb;--primary-dark:#1d4ed8;--secondary:#7c3aed;
--success:#10b981;--warning:#f59e0b;--danger:#ef4444;
--dark:#1f2937;--light:#f9fafb;--gray:#6b7280;
}
body{background:linear-gradient(135deg,#f0f9ff,#e0f2fe);color:var(--dark)}
.header{background:#fff;box-shadow:0 4px 20px rgba(0,0,0,.08);padding:1.5rem 2rem;
display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100}
.logo{display:flex;align-items:center;gap:12px}
.logo i{font-size:2rem;color:var(--primary)}
.logo h1{font-size:1.8rem;background:linear-gradient(135deg,var(--primary),var(--secondary));
-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.avatar{width:45px;height:45px;border-radius:50%;background:linear-gradient(135deg,var(--primary),var(--secondary));
display:flex;align-items:center;justify-content:center;color:#fff;font-weight:bold}
.container{max-width:1400px;margin:2rem auto;padding:0 1.5rem}
.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:1.5rem}
.card{background:#fff;border-radius:16px;padding:1.8rem;box-shadow:0 6px 20px rgba(0,0,0,.08)}
.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
.metrics-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem}
.metric{text-align:center;background:#f9fafb;padding:1rem;border-radius:12px}
.metric-value{font-size:2rem;font-weight:800}
.heart-rate{color:var(--danger)}
.temperature{color:var(--warning)}
.oxygen{color:var(--success)}
.bp{color:var(--secondary)}
.body-map{position:relative;height:300px;background:#f8fafc;border-radius:12px;margin-top:1rem}
.body-part{
position:absolute;width:60px;height:60px;border-radius:50%;
display:flex;flex-direction:column;align-items:center;justify-content:center;
background:#e5e7eb;cursor:pointer;font-size:.8rem;
}
.prediction-box{background:linear-gradient(135deg,#1e40af,#3b82f6);color:#fff;border-radius:16px;padding:2rem}
.recommendation{background:rgba(255,255,255,.1);padding:1rem;border-radius:10px;margin-bottom:.5rem}
.status-badge{padding:.4rem 1rem;border-radius:20px;font-weight:600;font-size:.9rem}
.status-good{background:#dcfce7;color:#166534}
.status-fair{background:#fef3c7;color:#92400e}
.status-poor{background:#fee2e2;color:#991b1b}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);align-items:center;justify-content:center}
.modal-content{background:#fff;border-radius:20px;padding:2rem;width:90%;max-width:500px}
.btn{padding:.8rem 1.5rem;border:none;border-radius:10px;font-weight:600;cursor:pointer}
.btn-primary{background:var(--primary);color:#fff}
.btn-secondary{background:#f3f4f6}
</style>
</head>

<body>

<header class="header">
  <div class="logo">
    <i class="fas fa-heartbeat"></i>
    <h1>HealthSphere AI</h1>
  </div>
  <div class="user-menu" style="display:flex;gap:15px;align-items:center">
    <div class="avatar">JD</div>
    <div>
      <div><strong>John Doe</strong></div>
      <span class="status-badge status-good">Good Health</span>
    </div>
  </div>
</header>

<div class="container">
<div class="dashboard">

<div class="card">
<h2>Health Metrics</h2>
<div class="metrics-grid">
<div class="metric"><i class="fas fa-heartbeat heart-rate"></i>
<div id="heartRate" class="metric-value heart-rate">72</div>BPM</div>
<div class="metric"><i class="fas fa-thermometer-half temperature"></i>
<div id="temperature" class="metric-value temperature">36.8</div>Â°C</div>
<div class="metric"><i class="fas fa-lungs oxygen"></i>
<div id="oxygenLevel" class="metric-value oxygen">98</div>%</div>
<div class="metric"><i class="fas fa-tint bp"></i>
<div id="bloodPressure" class="metric-value bp">120/80</div>mmHg</div>
</div>
</div>

<div class="card">
<h2>Symptom Tracker</h2>
<div class="body-map" id="bodyMap"></div>
<div id="symptomsList"></div>
</div>

<div class="card">
<h2>AI Health Prediction</h2>
<div class="prediction-box">
<div id="riskLevel" class="risk-level">LOW RISK</div>
<div id="recommendations"></div>
</div>
<button class="btn btn-primary" onclick="runPrediction()">Run AI Analysis</button>
</div>

<div class="card">
<h2>Health Trends</h2>
<canvas id="healthChart" height="250"></canvas>
</div>

</div>
</div>

<div class="modal" id="symptomModal">
<div class="modal-content">
<h3>Add Symptom</h3>
<form id="symptomForm">
<select id="symptomPart" required>
<option value="">Body Part</option>
<option value="head">Head</option>
<option value="chest">Chest</option>
<option value="stomach">Stomach</option>
</select><br><br>
<input id="symptomDesc" placeholder="Description" required><br><br>
<input type="range" id="symptomSeverity" min="1" max="10" value="5"><br><br>
<button class="btn btn-primary">Save</button>
</form>
</div>
</div>

<script>
let symptoms=[];
let chart;

document.addEventListener("DOMContentLoaded",()=>{
initBodyMap();
initChart();
setInterval(updateMetrics,4000);
});

function initBodyMap(){
const map=document.getElementById("bodyMap");
["head","chest","stomach"].forEach((p,i)=>{
const d=document.createElement("div");
d.className="body-part "+p;
d.style.top=(20+i*25)+"%";
d.style.left="50%";
d.style.transform="translateX(-50%)";
d.innerHTML=`<i class="fas fa-plus"></i><small>${p}</small>`;
d.onclick=()=>openModal(p);
map.appendChild(d);
});
}

function openModal(part){
document.getElementById("symptomModal").style.display="flex";
document.getElementById("symptomPart").value=part;
}

document.getElementById("symptomForm").onsubmit=e=>{
e.preventDefault();
symptoms.push({
part:symptomPart.value,
desc:symptomDesc.value,
sev:symptomSeverity.value
});
updateSymptoms();
document.getElementById("symptomModal").style.display="none";
};

function updateSymptoms(){
const list=document.getElementById("symptomsList");
list.innerHTML="";
symptoms.forEach(s=>{
list.innerHTML+=`
<div class="recommendation">
<strong>${s.part}</strong>: ${s.desc}
<span class="status-badge">${s.sev}/10</span>
</div>`;
});
}

function runPrediction(){
const avg=symptoms.reduce((a,s)=>a+Number(s.sev),0)/Math.max(1,symptoms.length);
const risk=document.getElementById("riskLevel");
risk.textContent=avg<4?"LOW RISK":avg<7?"MEDIUM RISK":"HIGH RISK";
}

function updateMetrics(){
heartRate.textContent=65+Math.floor(Math.random()*15);
temperature.textContent=(36.5+Math.random()).toFixed(1);
oxygenLevel.textContent=96+Math.floor(Math.random()*3);
}

function initChart(){
chart=new Chart(healthChart,{
type:"line",
data:{
labels:["Mon","Tue","Wed","Thu","Fri"],
datasets:[{
label:"Heart Rate",
data:[72,74,70,73,75],
borderColor:"#ef4444",
tension:.4
}]
}
});
}
</script>
</body>
</html>
